<div class="row">
    <div class="col-md-8">
        <h2>Get in touch with us</h2>
        <div class="white-row">
            <div class="row">
                <div class="form-group">
                    <div class="col-md-12">
                        <label class="radio-inline">
                            <input id="Industry1" name="Industry" type="radio" value="Residential" checked />
                            Residential
                        </label>
                        <label class="radio-inline">
                            <input id="Industry2" name="Industry" type="radio" value="Commercial" />
                            Commercial
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <div class="col-md-6">
                        <label>First Name *</label>
                        <input class="form-control" id="FirstName" type="text" name="FirstName" placeholder="* Enter your first name" />
                    </div>
                    <div class="col-md-6">
                        <label>Last Name *</label>
                        <input class="form-control" id="LastName" type="text" name="LastName" placeholder="* Enter your last name" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <div class="col-md-12">
                        <label>E-mail Address *</label>
                        <input class="form-control" id="Email" type="text" name="Email" placeholder="* Enter your email address" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <div class="col-md-12">
                        <label>Subject</label>
                        <input class="form-control" id="Subject" type="text" name="Subject" placeholder="* Enter your subject" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <div class="col-md-12">
                        <label>Message *</label>
                        <textarea class="form-control" id="Message" rows="10" name="Message" placeholder="* Tell us about your project..."></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <div class="col-md-12">
                        <label>Project Type (select all that apply)</label><br />
                        <label class="checkbox-inline">
                            <input id="ProjectType1" name="ProjectType" type="checkbox" value="FurnitureIndoor" />
                            Furniture (Indoor)
                        </label>
                        <label class="checkbox-inline">
                            <input id="ProjectType2" name="ProjectType" type="checkbox" value="FurnitureOutdoor" />
                            Furniture (Outdoor)
                        </label>
                        <label class="checkbox-inline">
                            <input id="ProjectType3" name="ProjectType" type="checkbox" value="Auto" />
                            Auto
                        </label>
                        <label class="checkbox-inline">
                            <input id="ProjectType4" name="ProjectType" type="checkbox" value="Marine" />
                            Marine
                        </label><br />
                        <label class="checkbox-inline">
                            <input id="ProjectType5" name="ProjectType" type="checkbox" value="MotorcycleATV" />
                            Motorcycle/ATV
                        </label>
                        <label class="checkbox-inline">
                            <input id="ProjectType6" name="ProjectType" type="checkbox" value="Industrial" />
                            Industrial Equipment
                        </label>
                        <label class="checkbox-inline">
                            <input id="ProjectType7" name="ProjectType" type="checkbox" value="Custom" />
                            Custom
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <div class="col-md-12">
                        <label>Upload images of your project</label><br />
                        <input id="File1" name="File1" type="file" />
                        <input id="File2" name="File3" type="file" />
                        <input id="File2" name="File3" type="file" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <input type="submit" value="Send Message" class="btn btn-primary btn-lg">
                </div>
                <div class="col-md-4">
                    {captcha}
                </div>
            </div>

        </div>
    </div>
    <div class="col-md-4">
        <h2>Contact information</h2>
        <div class="divider half-margins">
            <!-- divider -->
            <i class="fa fa-star"></i>
        </div>
        <p>
            <span class="block"><strong><i class="fa fa-map-marker"></i> Address:</strong> 11405 White Rock Rd. Rancho Cordova, CA</span>
            <span class="block"><strong><i class="fa fa-phone"></i> Phone:</strong> 916-858-1185</span>
            <span class="block"><strong><i class="fa fa-envelope"></i> Email:</strong> <a href="mailto:contact@finelinetrim.com">contact@finelinetrim.com</a></span>
        </p>
        <div class="divider half-margins">
            <!-- divider -->
            <i class="fa fa-star"></i>
        </div>
        <h4 class="font300">Business Hours</h4>
        <p>
            <span class="block"><strong>Monday - Friday:</strong> 8:30am to 6pm</span>
            <span class="block"><strong>Saturday:</strong> Closed</span>
            <span class="block"><strong>Sunday:</strong> Closed</span>
        </p>
    </div>
</div>

<script type="text/javascript">
    $('#oforms_captcha').addClass('form-control');
    $('#oforms_captcha').attr('placeholder', 'Enter the characters above');
</script>
